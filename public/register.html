<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<title>Login Page</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style\style.css">




<body>
    <form action="registerReq" method="get">
<div id="registerDiv">
    

    <span class ="credentialForm">
        
        <span class="iconHolderSpan"><img src="\images\username.PNG"  alt="username Icon"></span>
        <span class="inputLabelContainer"><label class="labelInput">Username</label></span>
        <input type="text" name="username" class="inputFields" id="usernameFld" >
        <span id="tooltipTextUsername" ></span>
    </span>
    <span class ="credentialForm"><span class="iconHolderSpan"><img src="\images\password.png"  alt="password Icon"></span>
        <span class="inputLabelContainer"><label class="labelInput">Password</label></span>
        <input type="password" name="password" class="inputFields" id="passwordFld">
        <span id="tooltipTextPassword" ></span>
    </span>
    <span class ="credentialForm"><span class="iconHolderSpan"><img src="\images\emailicon.png"  alt="email Icon"></span>
        <span class="inputLabelContainer"><label class="labelInput">Email</label></span>
        <input type="text" name="email" class="inputFieldsEmail" id="emailFld">
        <span id="tooltipTextEmail" ></span>
    </span>
    <span class ="credentialForm"><span class="iconHolderSpan"><img src="\images\emailicon.png"  alt="email Icon"></span>
        <span class="inputLabelContainer"><label class="labelInput">Email</label></span>
        <input type="text" name="emailVerification" class="inputFieldsEmail" id="emailVerificationFld">
        <span id="tooltipTextEmailVerification" ></span>
    </span>
    <span class ="credentialFormSubmit" >
        
        <input type="button" value="Register" id="registerSubmit" onclick="registerReq()">
        
    </span>
    <label style="color: white; font-size: 13px; margin: 0 auto; margin-top: 5px;" >Already have an account? <a href="index.html" id="registerLink">Login now!</a> </label>
    
   
</div>
</form>


<script src="js\main.js"></script>

</body>
</html>
