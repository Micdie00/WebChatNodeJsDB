<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<title>Login Page</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style\style.css">



<script src="main.js"></script>
<body>

<div id="loginDiv">
    
    <span class ="credentialForm">
        <span class="iconHolderSpan"><img src="\images\username.PNG"  alt="username Icon"></span>
        <span class="inputLabelContainer"><label class="labelInput">Username</label></span>
        <input type="text" class="inputFields">
    </span>
    <span class ="credentialForm"><span class="iconHolderSpan"><img src="\images\password.png"  alt="password Icon"></span>
        <span class="inputLabelContainer"><label class="labelInput">Password</label></span>
        <input type="password" class="inputFields">
    </span>
    <span class ="credentialFormSubmit" >
        <input type="button" value="Login" id="loginSubmit">
    </span>
    <label style="color: white; font-size: 13px; margin: 0 auto; margin-top: 5px;" >Doesn't have an account? <a href="register.html" id="registerLink">Register now!</a> </label>

</div>




</body>
</html>
